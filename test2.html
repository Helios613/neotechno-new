<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel with Numbered Panels</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .carousel-container {
            position: relative;
            width: 80%;
            height: 60vh;
            overflow: hidden;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .carousel-content {
            display: flex;
            width: 300%; /* Adjusted for 3 panels */
            height: 100%;
            animation: scrollWithPause 9s infinite; /* Slower animation for better readability */
        }

        .panel1 {
            width: 100%;
            height: 100%;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #007bff;
            color: #fff;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
        }
        .panel2 {
            width: 100%;
            height: 100%;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #9a9fa4;
            color: #fff;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
        }

        .panel3 {
            width: 100%;
            height: 100%;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ff0000;
            color: #fff;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
        }
        @keyframes scrollWithPause {
            0% { transform: translateX(0); }         /* First panel */
            33% { transform: translateX(0); }        /* Pause on the first panel */
            38% { transform: translateX(-100%); }    /* Transition to the second panel */
            71% { transform: translateX(-100%); }    /* Pause on the second panel */
            76% { transform: translateX(-200%); }    /* Transition to the third panel */
            100% { transform: translateX(-200%); }   /* Stay on the third panel */
        }

        .pagination {
            position: relative;
            top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .pagination span {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            font-weight: bold;
            color: #555;
            transition: background 0.3s;
        }

        .pagination span.active {
            background: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div>
        <div class="carousel-container">
            <div class="carousel-content">
                <div class="panel1">Welcome to Panel 1</div>
                <div class="panel2">This is Panel 2</div>
                <div class="panel3">Here is Panel 3</div>
            </div>
        </div>
    </div>

    <script>
        const pagination = document.querySelectorAll('.pagination span');
        const animationDuration = 4000; // 24 seconds
        const steps = 3; // Number of panels
        const stepDuration = animationDuration / steps;

        let currentIndex = 0;

        setInterval(() => {
            pagination[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % steps;
            pagination[currentIndex].classList.add('active');
        }, stepDuration);
    </script>
</body>
</html>
